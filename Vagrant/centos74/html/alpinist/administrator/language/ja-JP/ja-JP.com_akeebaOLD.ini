CONFIG_ADVANCED_SBPA_DESC="処理ステップが時間切れになると考えられるとき、ファイルをアーカイブする前に処理ステップを中断します。この計算方法は完全に正確ではなく、バックアップが遅くなるかもしれません。このオプションを有効にするとAkeeba Backupはより速く動作しますが、タイムアウトもしくはInternal Server エラーになるかもしれません。"
CONFIG_ADVANCED_SBBD_LABEL="ドメイン間のステップ中断を無効"
CONFIG_ADVANCED_SBBD_DESC="新しいドメインで動作を開始するとき、Akeeba Backupは処理ステップを中断します。これはプロセスの冗長性を改善しますが、バックアップ時間が10秒～20秒ほど長くなります。このオプションを有効にするとAkeeba Backupはより速く動作しますが、バックアップページで報告されたステップのジャンプを経験するかもしれません。"
CONFIG_ADVANCED_SBPP_LABEL="最終処理でのステップ中断を無効"
CONFIG_ADVANCED_SBPP_DESC="バックアップ最終処理のサブステップと後処理の間で、Akeeba Backupは処理ステップを中断します。約10秒、バックアップ時間が増えるかもしれません。このオプションを有効にするとAkeeba Backupはより速く動作しますが、タイムアウトもしくはInternal Server エラーになるかもしれません。"
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="無限のPHP時間制限を設定"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="サーバがPHPのセーフモードで動作しておらずsupports set_time_limit()をサポートする場合、潜在的なタイムアウトの問題を解決するため、Akeeba Backupは無限の最長実行時間の設定を試みます。"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="現在のプロファイルで設定されたバックアップアーカイブサイズ全体のサイズがこの制限を超える場合、最も古いバックアップがサーバから削除されます。<br/><br/><b>Tip</b>: もし一覧に値がない場合、「カスタム」を選択して希望する値を入力して下さい。"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="バックアップファイルがこの設定で定義された制限以上の数になる場合、Akeeba Backupは古いバックアップファイルを削除します。マルチパートバックアップは<i>1つのファイル</i>と認識されます！<br/><br/><b>Tip</b>: 希望する値が一覧にない場合、「カスタム」を選択して希望する値を入力してください。"
CONFIG_MINEXECTIME_DESCRIPTION="<i>最低でも</i>ここで定義された時間の限り、バックアップの各ステップは動作を続けます。これはアンチDOSセキュリティソリューションの対処で必要とされます。403 ForbiddenまたはAJAXエラーが発生する場合、この値を増やして下さい。0に設定すると、この機能は無効になります。<br/><br/><b>Tip</b>: 希望する値が一覧にない場合、「カスタム」を選択して希望する値を入力してください。"
CONFIG_MAXEXECTIME_DESCRIPTION="<i>最高でも</i>ここで定義された時間の限り、バックアップの各ステップは動作を続けます。PHP最大実行時間より少ない値を使用して下さい。よほど制限されたホストでもない限り、通常は10秒が適切です。<b>Tip</b>: 希望する値が一覧にない場合、「カスタム」を選択して希望する値を入力してください。"
CONFIG_RUNTIMEBIAS_DESCRIPTION="タイムアウトを防止しようとする時、Akeeba Backupがどの程度保守的か定義します。値を少なくするとより保守的になります。タイムアウトエラーが発生する場合、この設定と「最大実行時間」の両方を減らしてみて下さい。<b>Tip</b>: 希望する値が一覧にない場合、「カスタム」を選択して希望する値を入力してください。"

