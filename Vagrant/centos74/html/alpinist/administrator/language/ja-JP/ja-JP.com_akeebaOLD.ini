AKEEBA_POSTSETUP="インストール案内設定"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Akeeba Backupインストールへようこそ！Akeeba Backupは幾つかのオプション機能を設定できます。あなたのサイトでどれを有効にしたいか選択して下さい。このページは、Akeeba Backupの新しいバージョンをインストールするたびに表示されます。"
AKEEBA_POSTSETUP_LBL_SRP="システム復元ポイントを有効"
AKEEBA_POSTSETUP_DESC_SRP="チェックすると、Akeeba BackupはデフォルトのJoomla!エクステンションインストーラーインタフェースよりも、Akeeba Backup自身のインストーラーを優先します。エクステンションを再インストールもしくはアップグレードする時には、システム復元ポイントと呼ばれるエクステンションのファイルとデータだけの小さなバックアップを自動で取得します。エクステンションのアップグレードがうまくいかない場合、「バックアップファイル管理」を開いて復元ポイントをクリックし、ワンクリックで以前のバージョンへエクステンションをロールバックします。この機能を無効にしたい場合、Joomla!の「プラグイン管理」で&quot;System - System Restore Points&quot;を非公開にして下さい"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="自動Akeeba Backupアップデートメールを有効"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="チェックすると、Akeeba Backupは定期的に新バージョンを確認します。新バージョンが見つかった場合、リンクが記載されたメールをスーパー管理者宛に送信します。リンクをクリックすると自動でサイトにログインし、Akeeba Backupをアップデートします。アップデートチェックは3時間に1回実行されます。新しいAkeeba Backupのバージョンをインストールするまで、最大で1日に1回メールを受信します。Joomla!の「プラグイン管理」を使用して&quot;System - Akeeba Backup Update Check&quot;を非公開にすれば、この機能を無効にできます"
AKEEBA_POSTSETUP_LBL_CONFWIZ="設定ウィザードを実行"
