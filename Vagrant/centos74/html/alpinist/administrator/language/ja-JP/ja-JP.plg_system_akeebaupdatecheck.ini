PLG_AKEEBAUPDATECHECK_DESCRIPTION="Akeeba Backupの新バージョンについてスーパー管理者へ自動で通知します。通知にはリンクが含まれ、クリックすると自動でサイトのバックエンドにログインし、ライブアップデートを使用してアップグレードを実行します。「System - One Click Actions」プラグインが公開されている必要があります。"
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="[SITENAME]にてAkeeba Backupの新バージョンが利用できます"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="こんにちは。\n\nあなたのサイト「[SITENAME]」にインストールできるAkeeba Backupのバージョンがあるのでメールしました。新バージョンの詳細情報:\nバージョン: [VERSION]\nリリース日: [DATE]\n安定性: [STABILITY]\n\nこのバージョンをインストールしたい場合、以下のリンクをクリックして下さい。サイトに自動ログインし、Akeeba Backupのライブアップデートを実行します。このメールが送られてから24時間以内だけ、このリンクは動作することを忘れないでください。URLがリンクではない場合、ブラウザにURLをコピー＆ペーストして下さい。\n\nアップデートリンク:  [LINK]\n\n宜しくお願いします。\n[SITENAME]の管理チームより"
