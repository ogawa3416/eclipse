; ## Descriptive ##
WF_TEMPLATEMANAGER_TITLE				="テンプレートマネージャ"
WF_TEMPLATEMANAGER_DESC					="HTMLテンプレートをアップロード・削除・名前変更・作成・挿入します(サンプルHTMLファイル)"

; ## Help ##
WF_TEMPLATEMANAGER_HELP_ABOUT			="テンプレートマネージャとは何ですか？"
WF_TEMPLATEMANAGER_HELP_INTERFACE		="インタフェースについて"
WF_TEMPLATEMANAGER_HELP_CREATE			="テンプレートの作成と保存"
WF_TEMPLATEMANAGER_HELP_INSERT			="挿入/更新"

; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="置換値"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="挿入されたテンプレート内で内容の置換を制御するアイテム配列です。配列キーはテンプレートで使用されているクラス名と同一です。テンプレート要素がこの配列と一致するクラス名を持つ場合、内容が配列の値に置換されます。"
WF_TEMPLATEMANAGER_CONTENT_CLASSES 			="コンテンツクラス"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="スペースで区切られたクラス名のリストです。クラスを含んだどんなテンプレート要素も、最初の挿入時に選択したエディタのコンテンツによって置換されます。"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="作成日クラス"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="スペースで区切られたクラス名のリストです。クラスを含んだどんなテンプレート要素も、「作成」日によって置換されます。フォーマットは「作成日フォーマット」オプションに従います。作成日は、以前の日付が要素内に存在しない場合に設定されるものです。一度設定したオリジナル日付は、HTMLコメントの要素内に保存されます。テンプレートを変更してもオリジナル日付は変更されないよう設計されています。"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="修正日クラス"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="スペースで区切られたクラス名のリスト。クラスを含んだどんなテンプレート要素も、「修正」日によって置換されます。フォーマットは「修正日フォーマット」オプションに従います。修正日は編集毎に更新されます。"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="作成日フォーマット"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="作成日の日付フォーマット文字列です。フォーマットのリストについては<a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>をご覧ください"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="修正日フォーマット"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="修正日の日付フォーマット文字列です。フォーマットのリストについては<a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>をご覧ください"

WF_TEMPLATEMANAGER_CONTENT_URL				="スタートアップコンテンツ"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="スタートアップ時にエディタへ読み込むコンテンツファイル(HTMLまたはテキスト)の相対URLです。例: images/stories/content.html"
