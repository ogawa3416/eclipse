<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>form-test</title>
</head>
<body>
<p>
  <label>前回のテキスト：</label>
  <label th:text="${msg1}">前回のテキスト</label>
</p>
<p>
  <label>前回のファイル名：</label>
  <label th:text="${msg2}">前回のファイル名</label>
</p>
<form action="#" th:action="@{/confirm}" method="GET">
  <p>
    <label for="message1">名前：</label>
    <input id="message1" name="msg1" type="text" size="40" />
  </p>
  <p>
    <label for="message2">メールアドレス：</label>
    <input id="message2" name="msg2" type="text" size="40" />
  </p>
  <p>
    <label for="message3">年齢：</label>
    <input id="message3" name="msg3" type="text" size="40" />
  </p>
  <p>
    <input type="submit" value="送信" />
  </p>
</form>
</body>
</html>
